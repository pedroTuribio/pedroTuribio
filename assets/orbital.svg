<svg width="700" height="700" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0"/>
    </radialGradient>

    <filter id="blur">
      <feGaussianBlur stdDeviation="4" />
    </filter>
  </defs>

  <style>
    .orbit {
      fill: none;
      stroke: #1f6feb;
      stroke-width: 1.2;
      opacity: 0.4;
      transform-origin: 350px 350px;
      animation: spin 30s linear infinite;
    }

    .orbit2 {
      animation-direction: reverse;
      animation-duration: 45s;
    }

    .planet {
      fill: #58a6ff;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .name {
      fill: #ffffff;
      font-size: 28px;
      font-family: Arial, sans-serif;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <!-- Fundo Glow -->
  <circle cx="350" cy="350" r="120" fill="url(#coreGlow)" filter="url(#blur)" />

  <!-- Núcleo -->
  <circle cx="350" cy="350" r="80" fill="#0d1117" stroke="#58a6ff" stroke-width="2"/>

  <!-- Nome no centro -->
  <text x="350" y="350" class="name">Pedro</text>

  <!-- Órbitas -->
  <circle class="orbit" cx="350" cy="350" r="150"/>
  <circle class="orbit orbit2" cx="350" cy="350" r="220"/>
  <circle class="orbit" cx="350" cy="350" r="290"/>

  <!-- Planetas -->
  <circle class="planet" cx="500" cy="350" r="8"/>
  <circle class="planet" cx="570" cy="350" r="8"/>
  <circle class="planet" cx="640" cy="350" r="8"/>
</svg>

  <!-- Planetas -->
  <circle class="planet" cx="420" cy="300" r="10"/>
  <circle class="planet" cx="480" cy="300" r="10"/>
  <circle class="planet" cx="540" cy="300" r="10"/>
</svg>
